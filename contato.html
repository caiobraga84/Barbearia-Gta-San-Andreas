<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serviços</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="logo.png" alt=""></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a> </li>
                    <li><a href="servicos.html">serviços</a></li>
                    <li><a href="contato.html">contato</a></li>
                    <li><a href="index.html">creditos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome Completo:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">email:</label>
            <input type="email" id="email" class="input-padrao" required>

            <label for="telefone">telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

            <label for="mensage">Gmail:</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>

                <label for="raio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>

                <label for="raio-telefone">
                    <input type="radio" name="telefone" value="email" id="raio-telefone">
                    Telefone
                </label>

                <label for="raio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="raio-whatsapp" checked>
                    Whatsapp
                </label>

            </div>
            <div>
                <p>Qual horario prefere ser atendido</p>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checked">
                <input type="checkbox" checked>
                <p>gostaria de receber nossas novidades por email?</p>
            </label>

            <input type="submit" value="Enviar formulario" class="enviar"> 
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                
                <tr>
                    <td>Terça</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                    <td>Sabado</td>
                    <td>8h ~ 15h</td>
            </tbody>
        </table>
    </main>             

    <footer>
        <img src="logo.png" alt="">
        <p class="copyrigth">&copy;caio anthony</p>
    </footer>
    
</body>
</html>
